<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        h1 {
            text-align: center;
            grid-column: 1 / span 2;
        }

        h2 {
            margin-top: 30px;
        }

        img {
            display: block;
            max-width: 300px;
            margin: 0 auto;
        }

        .car-info {
            grid-column: span 1;
        }

        hr {
            margin: 40px 0;
            grid-column: 1 / span 2;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://magazine.northeast.aaa.com/wp-content/uploads/2017/10/how-to-report-a-stolen-car-1.jpg?w=640);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        h1, h2 {
            text-align: center;
        }

        .car {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

            .car img {
                max-width: 300px;
                margin-bottom: 20px;
            }

        .car-info {
            text-align: center;
        }

        hr {
            margin: 40px 0;
        }
        </style>

        </head >

        </body >
        </html >
